<!DOCTYPE html>
<html lang="en">
<head>
    <title>sequential-load</title>
    <meta name="Description" content="sequential loading of external libraries"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
<div class="splash">
    <div class="splash__content">
        <div class="splash-overview">
            <div class="splash-overview__details">
                    <img src="<%= require('./src/assets/vue.png') %>">
                An <strong>external</strong> resource <strong>loader</strong>.
                <div class="splash-overview-loader">
                    <button id="show-libraries" class="splash-overview-loader__trigger">
                        Load next library
                    </button>
                    <ul id="loader-container" class="splash-overview-loader__list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
